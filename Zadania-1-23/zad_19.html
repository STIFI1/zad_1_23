<html>
<head>
<title>
Obliczenia Pola i Obwodu prostokąta
</title>
<script language="JavaScript">
function pole_wronski(a_wro,b_wro)
{
a_wronski=parseFloat(a_wro)
b_wronski=parseFloat(b_wro)
Po_wynik_wronski=a_wronski*b_wronski
document.getElementsByName('obj')[0].value=Po_wynik_wronski.toFixed(2);
alert("P="+Po_wynik_wronski.toFixed(2)+" cm^2");
pokaz1.innerHTML="P="+Po_wynik_wronski.toFixed(2)+" cm^2"+"<br>";
}
function obwod_wronski(a_wro,b_wro)
{
a_wronski=parseFloat(a_wro)
b_wronski=parseFloat(b_wro)
ob_wynik_wronski=(2*a_wronski)+(2*b_wronski)
document.getElementsByName('pole')[0].value=ob_wynik_wronski.toFixed(2);
alert("Obw="+ob_wynik_wronski.toFixed(2)+" cm");
pokaz2.innerHTML="Obw="+ob_wynik_wronski.toFixed(2)+"cm";
}
</script>
</head>
<body>
Obliczenia Pola i Obwodu prostokąta
<br> <br>
<form name="formularz" action="..." onsubmit="pole_wronski(this.promien.value,this.wysokosc.value); obwod_wronski(this.promien.value,this.wysokosc.value);return false">
Podaj a=
<input size="6" name="promien">
Podaj b=
<input size="6" name="wysokosc">
<br>
<br>
<input TYPE="submit" Value="oblicz" >
<br>
<br>
Pole=
<input size="6" name="obj">
obwód=
<input size="6" name="pole">
</form>
<table>
<tr id="pokaz1"></tr>
<tr id="pokaz2"></tr>
</table>
</body>
</html>
