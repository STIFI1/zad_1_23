<html>
<body>
    <div style="color:greenyellow;font-size:56px;">
        <script language="JavaScript">
            var D1_wro=prompt("dzień1=","");
            var D2_wro=prompt("dzień2=","");
            var wynik;
            var a=parseFloat(D1_wro);
            var b=parseFloat(D2_wro);
            wynik=(b*86400)-(a*86400);
            document.write("ilość sekund między tymi dniami wynosi:"+wynik+"s")
 
        </script>
    </div>
 
</body>
