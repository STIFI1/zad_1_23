<html>
    <body>
        <div style="color:rgb(38, 0, 255);font-size:56px;">
        <script language="JavaScript">
        var licz1=prompt("Podaj pierwszą liczbę: ","");
        var licz2=parseFloat(licz1);
        var licz3=prompt("Podaj drugą liczbę: ","");
        var licz4=parseFloat(licz3); 
        var A=licz2
        var B=licz4;
        var wyn1=A*A*A;
        var wyn2=3*(A*A)*B;
        var wyn3=3*A*(B*B);
        var wyn4=B*B*B;
        var wyn_kon=wyn1+wyn2+wyn3+wyn4;
        document.write("wczytane liczby A="+A+" B="+B+"");
        document.write("("+A+"+"+B+")^3 ="+wyn1+"+"+wyn2+"+"+wyn3+"+"+wyn4+"="+wyn_kon+"<br>");
        </script>
        </div>
    </body>
</html>
